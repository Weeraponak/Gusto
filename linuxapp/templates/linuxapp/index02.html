<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="static/img/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="static/img/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="static/img/apple-touch-icon-114x114.png">
		<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css"  href="static/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="static/fonts/font-awesome/css/font-awesome.css">
		<!-- Stylesheet
		================================================== -->
	<link rel="stylesheet" type="text/css"  href="static/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rochester" rel="stylesheet">
</head>
<body>
	<div class='preloader'><div class='loaded'>&nbsp;</div></div>
	<header id="home" class="header">
		<div class="main_menu_bg navbar-fixed-top wow slideInDown" data-wow-duration="1s">
			<div class="container">
				<div class="row">
					<div class="nave_menu">
					<nav class="navbar navbar-default">
					  <div class="container-fluid">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
						  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						  </button>
						  
						</div>

						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						  
						  <ul class="nav navbar-nav navbar-right">
							<li class="active"><a href="/index">HOME</a></li>
							<li><a href="https://www.google.com" target="Bank">SEARCH</a></li>
	
							
						  </ul>
						</div><!-- /.navbar-collapse -->
					  </div><!-- /.container-fluid -->
					</nav>
					</div>	
				</div><!--End of row -->
				
			</div><!--End of container -->
			
		</div>
	</header> <!--End of header -->
	<br/>
	<br/>
	<br/>
	
	
	<section id="banner" class="banner">
		<div class="container">
			<div class="row">
				<div class="main_banner_area text-center">
					<div class="col-md-5 col-sm-5 col-md-offset-7 col-sm-offset-7">
						<div class="single_banner_text wow zoomIn" data-wow-duration="1s">
                            
						</div>
					</div>
                    <div class="parallax-content baner-content" id="home">
                        <div class="container">
                            <div class="text-content">
                                <h2 style="color:rgb(255, 230, 1)"><em>Our</em> <span style="color:green">Drink and Food</span> <span style="color:yellowgreen">is the Best</span></h2>
                                <br><br>
                                    <div>
                                    <section class="filled">
                                        <form action="index02" method="POST" enctype="multipart/form-data;charset=UTF-8">
                                        {% csrf_token %}
                                        
                                        <div class="text-content" style="color: rgb(145, 136, 136);"><span style="color:#000">Food อาหาร</span><br><input class="filled" type="text" name="icon" value=""/></div>
                                        <div class="spacing"  style="color: #000;"><span style="color:#000">Cal แคลอรี่</span><br><input class="filled" type="text" name="title" value=""/></div>
                                        <div class="spacing"   style="color: #000;"><span style="color:#000">Detail รายละเอียด</span><br><input class="filled" type="text" name="detail" value=""/></div><br>
                                        <div class="primary-white-button"><button  type="submit">Submit</button></div>
                                        <!-- <div class="primary-white-button">
                                                <a href="#" class="scroll-link" data-id="about">Let's Start</a>
                                        </div> -->
                                        
                                        </form>
                                        <br />
                                        <div>
                                                <table style="width:100%; border: 1px solid white; padding: 1em; background: #fff;">
                                                 <tr>
                                                   <th><center>Food</center></th>
                                                   <th><center>Calorie</center></th>
                                                   <th><center>Detail</center></th>
                                                 </tr>
                                                 {% for s in services %}
                                                 <tr>
                                                   <td> <i class="fa {{s.icon}}"></i> {{ s.icon }}</td>
                                                   <td>{{ s.title }}</td>
                                                   <td>{{ s.detail }}</td>
                                                 </tr>
                                                 {% endfor %}
                                               </table> 
                                               </div>
                                               <br /><br />
                
                                    </section>
                
                
                            </div>
                        </div>
                    </div>
					
					
				
				
			</div>
		</div>
    </section><!-- End of Banner Section -->
<script type="text/javascript" src="static/js/jquery.1.11.1.js"></script> 
<script type="text/javascript" src="static/js/bootstrap.js"></script> 
<script type="text/javascript" src="static/js/SmoothScroll.js"></script> 
<script type="text/javascript" src="static/js/jqBootstrapValidation.js"></script> 
<script type="text/javascript" src="static/js/contact_me.js"></script> 
<script type="text/javascript" src="static/js/main.js"></script>
</body>
</html>
